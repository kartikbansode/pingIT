
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>pingIT - Receive</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

</head>

<body>
    <header>
        <div class="logo">pingIT</div>
        <div class="subtitle">Receive Files</div>
    </header>

    <main class="container">
        <section class="panel">

            <button class="backBtn" onclick="history.back()">
                <i class="fa-solid fa-angle-left"></i>
                <span>Back</span>
            </button>
            <div class="otp-wrap" id="otpWrap">
                <input class="otp" maxlength="1" />
                <input class="otp" maxlength="1" />
                <input class="otp" maxlength="1" />
                <input class="otp" maxlength="1" />
                <input class="otp" maxlength="1" />
                <input class="otp" maxlength="1" />
            </div>

            <button id="joinBtn" disabled class="primary big-action">
                <i class="fa-solid fa-link"></i> Join Room
            </button>

            <div class="overall-wrap hidden" id="overallRecvWrap">
              <div class="overall-label">Overall Progress</div>
              <div class="overall-bar"><span id="overallRecvBar"></span></div>
            </div>

            <div class="summary hidden" id="recvSummary"></div>

            <div class="table-wrap hidden" id="recvTableWrap">
                <table class="file-table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Size</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="recvList"></tbody>
                </table>
            </div>

            <button id="downloadAllBtn" class="hidden secondary">
                <i class="fa-solid fa-download"></i> Download All
            </button>


        </section>
    </main>

    <footer>
        <div id="status">Connecting...</div>
    </footer>
    <p class="terms1">By using pingIT you agree to Terms and Conditions</p>
    <a href="terms.html" class="terms">Terms and Conditions</a>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
