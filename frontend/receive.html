<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>pingIT – Receive</title>
  <link rel="stylesheet" href="style.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
</head>
<body>

<header>
  <button class="backBtn" onclick="location.href='index.html'">
    <i class="fa-solid fa-angle-left"></i> Back
  </button>
  <div class="logo">pingIT</div>
</header>

<main class="container">
  <section class="panel">
    <h2><i class="fa-solid fa-download"></i> Receive Files</h2>

    <div id="otpWrap" class="otp-wrap">
      <input class="otp" maxlength="1" />
      <input class="otp" maxlength="1" />
      <input class="otp" maxlength="1" />
      <input class="otp" maxlength="1" />
      <input class="otp" maxlength="1" />
      <input class="otp" maxlength="1" />
    </div>

    <button id="joinBtn" class="primary big-action" disabled>
      <i class="fa-solid fa-link"></i> Join Room
    </button>

    <div id="overallBox" class="overall hidden">
      <div id="overallPct">0%</div>
      <div id="speedInfo">0 MB/s • ETA: --</div>
    </div>

    <table class="file-table hidden" id="recvTableWrap">
      <thead>
        <tr><th>Name</th><th>Size</th><th>Status</th></tr>
      </thead>
      <tbody id="recvList"></tbody>
    </table>

    <div id="recvSummary" class="summary hidden"></div>
    <button id="downloadAllBtn" class="secondary hidden">
      <i class="fa-solid fa-download"></i> Download All
    </button>
  </section>
</main>

<footer>
  <div id="status">Connecting...Please Wait</div>
</footer>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
<script src="app.js"></script>
</body>
</html>
