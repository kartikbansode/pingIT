<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>pingIT - Receive</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
<header>
  <div class="logo">pingIT</div>
  <div class="subtitle">Receive Files</div>
</header>

<main class="container">
<section class="panel">

  <button class="backBtn" onclick="location.href='index.html'">‚Üê Back</button>

  <input id="roomInput" placeholder="Enter Code"/>
  <button id="joinBtn" disabled class="primary big-action">Join Room</button>

  <div class="summary hidden" id="recvSummary"></div>

  <div class="table-wrap hidden" id="recvTableWrap">
    <table class="file-table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Size</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="recvList"></tbody>
    </table>
  </div>

  <button id="downloadAllBtn" class="hidden secondary">Download All</button>

</section>
</main>

<footer><div id="status">Connecting...</div></footer>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
<script src="app.js"></script>
</body>
</html>
