<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>pingIT â€“ Secure File Transfer</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
<header>
  <div class="logo">ðŸš€ pingIT</div>
  <div class="subtitle">Fast, private peer-to-peer file sharing</div>
</header>

<main class="container">
  <!-- SEND -->
  <section class="panel">
    <h2>Send Files</h2>

    <div id="dropZone" class="drop-zone">
      <div>Drag & drop files here</div>
      <button id="browseBtn" type="button">Browse Files</button>
      <input type="file" id="fileInput" multiple hidden />
    </div>

    <div class="summary" id="sendSummary"></div>

    <div class="table-wrap">
      <table class="file-table">
        <thead>
        <tr>
          <th>Name</th>
          <th>Size</th>
          <th>Progress</th>
        </tr>
        </thead>
        <tbody id="sendList"></tbody>
      </table>
    </div>

    <button id="createBtn" disabled class="primary">Create Room</button>

    <div id="roomBox" class="room-box hidden">
      <div class="room-info">
        Room Code: <strong id="roomId"></strong>
        <button id="copyBtn">Copy</button>
      </div>
      <div id="qr" class="qr-box"></div>
    </div>
  </section>

  <!-- RECEIVE -->
  <section class="panel">
    <h2>Receive Files</h2>

    <input id="roomInput" placeholder="Enter Room Code"/>
    <button id="joinBtn" disabled class="primary">Join Room</button>

    <div class="summary" id="recvSummary"></div>

    <div class="table-wrap">
      <table class="file-table">
        <thead>
        <tr>
          <th>Name</th>
          <th>Size</th>
          <th>Action</th>
        </tr>
        </thead>
        <tbody id="recvList"></tbody>
      </table>
    </div>

    <button id="downloadAllBtn" class="hidden secondary">â¬‡ Download All</button>
  </section>
</main>

<footer>
  <div id="status">Connecting...</div>
</footer>

<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
<script src="app.js"></script>
</body>
</html>
