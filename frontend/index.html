<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

<body>

      <input id="roomInput" placeholder="Enter Room ID"/>

      <ul id="recvList"></ul>
      <button id="downloadAllBtn" class="hidden">â¬‡ Download All</button>
    </div>

    <p id="status">Connecting...</p>
  </div>

  <!-- libs -->
