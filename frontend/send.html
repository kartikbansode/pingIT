<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>pingIT – Send</title>
  <link rel="stylesheet" href="style.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
</head>
<body>

<header>
  <button class="backBtn" onclick="location.href='index.html'">
    <i class="fa-solid fa-angle-left"></i> Back
  </button>
  <div class="logo">pingIT</div>
</header>

<main class="container">
  <section class="panel">
    <h2><i class="fa-solid fa-arrow-up-from-bracket"></i> Send Files</h2>

    <div id="dropZone" class="drop-zone">
      <i class="fa-solid fa-file"></i>
      <p>Drag & drop files here</p>
      <button id="browseBtn" type="button">Browse</button>
      <input type="file" id="fileInput" multiple hidden />
    </div>

    <div id="sendSummary" class="summary hidden"></div>

    <div id="overallBox" class="overall hidden">
      <div id="overallPct">0%</div>
      <div id="speedInfo">0 MB/s • ETA: --</div>
    </div>

    <table class="file-table hidden" id="sendTableWrap">
      <thead>
        <tr><th>Name</th><th>Size</th><th>Status</th></tr>
      </thead>
      <tbody id="sendList"></tbody>
    </table>

    <button id="createBtn" class="primary big-action" disabled>
      <i class="fa-solid fa-share"></i> Create Room
    </button>

    <div id="roomBox" class="room-box hidden">
      <div class="room-code" id="roomId"></div>
      <div class="room-actions">
        <button id="copyBtn"><i class="fa-solid fa-copy"></i> Copy Code</button>
        <button id="copyLinkBtn"><i class="fa-solid fa-link"></i> Copy Link</button>
      </div>
      <div id="qr" class="qr-box"></div>
    </div>
  </section>
</main>

<footer>
  <div id="status">Connecting...Please Wait</div>
</footer>

<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
<script src="app.js"></script>
</body>
</html>
